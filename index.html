<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            width: auto;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>HTML Inputs Example</h1>

    <form action="https://formsubmit.co/your-email@example.com" method="POST" id="inquiry-form" class="flex-1 flex flex-col justify-between">
    <!-- Optional: Redirect after submission -->
    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
    
    <!-- Optional: Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Name <span class="text-red-500">*</span></label>
            <input type="text" id="name" name="name" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="number">Number <span class="text-red-500">*</span></label>
            <input type="tel" id="number" name="number" required pattern="[0-9]*" inputmode="numeric"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <p id="number-error" class="text-sm text-red-500 mt-1 hidden">Please enter a valid number.</p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">E-Mail <span class="text-red-500">*</span></label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="address">Address <span class="text-red-500">*</span></label>
            <input type="text" id="address" name="address" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="message">Message <span class="text-red-500">*</span></label>
            <textarea id="message" name="message" rows="4" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
    </div>

    <button type="submit"
        class="bg-blue-600 text-white w-full py-3 px-4 rounded-md font-medium hover:bg-blue-700 transition">
        Submit Inquiry
    </button>
</form>


</body>
</html>
