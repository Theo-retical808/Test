<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            width: auto;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>HTML Inputs Example</h1>

    <form action="#" method="get">
        <!-- Text Input -->
        <div class="input-group">
            <label for="text-input">Text Input:</label>
            <input type="text" id="text-input" name="name" placeholder="Enter text here">
        </div>

        <!-- Password Input -->
        <div class="input-group">
            <label for="password-input">Password Input:</label>
            <input type="password" id="password-input" name="password" placeholder="Enter password">
        </div>

        <!-- Email Input -->
        <div class="input-group">
            <label for="email-input">Email Input:</label>
            <input type="email" id="email-input" name="email" placeholder="Enter your email">
        </div>

        <!-- Number Input -->
        <div class="input-group">
            <label for="number-input">Number Input:</label>
            <input type="number" id="number-input" name="number" placeholder="Enter a number">
        </div>

        <!-- Date Input -->
        <div class="input-group">
            <label for="date-input">Date Input:</label>
            <input type="date" id="date-input">
        </div>

        <!-- Radio Button -->
        <div class="input-group">
            <label>Radio Buttons:</label>
            <input type="radio" id="radio1" name="radio-group" value="option1">
            <label for="radio1">Apple</label>
            <input type="radio" id="radio2" name="radio-group" value="option2">
            <label for="radio2">Banana</label>
        </div>

        <!-- Checkbox -->
        <div class="input-group">
            <label>Checkboxes:</label>
            <input type="checkbox" id="checkbox1" value="value1">
            <label for="checkbox1">Hello</label>
            <input type="checkbox" id="checkbox2" value="value2">
            <label for="checkbox2">World</label>
        </div>

        <!-- Select Dropdown -->
        <div class="input-group">
            <label for="select-input">Select Dropdown:</label>
            <select id="select-input">
                <option value="Ice Cream">Ice Cream</option>
                <option value="French Fries">French Fries</option>
                <option value="Cheese Burger">Cheese Burger</option>
            </select>
        </div>

        <!-- File Input -->
        <div class="input-group">
            <label for="file-input">File Input:</label>
            <input type="file" id="file-input">
        </div>

        <!-- Textarea -->
        <div class="input-group">
            <label for="textarea-input">Textarea:</label>
            <textarea id="textarea-input" rows="4" placeholder="Enter text here"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="input-group">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>

</body>
</html>
